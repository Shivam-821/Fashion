<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact – StyleSense AI</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

</head>
<body>
  <header class="navbar">
    <h1 class="logo">StyleSense AI</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="fitcheck.html">Fit Check</a>
      <a href="results.html">Results</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main class="contact-container">
    <h2>Contact Us</h2>
    <p>We’d love to hear your thoughts, ideas, or feedback!</p>

    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="message">Message:</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit" class="cta-button">Submit</button>
    </form>

    <div id="formSuccess" class="form-success hidden">
      ✅ Message sent! We'll get back to you soon.
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 StyleSense AI. All rights reserved.</p>
  </footer>

  <script src="scripts/contact.js"></script>
</body>
</html>
